<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" routerLink="/" class="back_my_arrow"></ion-icon>
    <ion-title class="ion-text-center">All Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let order of order">
          <ion-card-header>
            <ion-card-title>{{order.cust_name}}({{order.cust_phone}}) </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                Total<br>
                <h5 class="card_bold">₹ {{order.totalamt}} </h5>
              </ion-col>
              <ion-col>
                Received<br>
                <h5 class="card_bold">₹ {{order.revamt}}</h5>
              </ion-col>
              <ion-col>
                Balance<br>
                <h5 class="card_bold">₹ {{order.balamt}}</h5>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <!-- Items<br> -->
                <!-- <h5 class="card_bold">Cake (Pond: 2, Flavour: Fruit)</h5> -->
                
                
                <!-- <ion-datetime displayFormat="MM DD YY h:mm a" value="{{order.ordertime}}">{{order.ordertime}}</ion-datetime> -->
                <!-- <h5 class="card_bold"></h5> -->
              </ion-col>
            </ion-row>
                <ion-row>
                  <ion-col>
                    <!-- <h5 class="card_bold_red" *ngFor="let cheif of cheifs" value="{{cheif.id}}" >Finished By Chief-{{cheif.Name}}</h5> -->
                    <label class="card_bold">Order Date</label>
                    <ion-datetime displayFormat=" DD MM YY " value="{{order.ordertime}}">{{order.ordertime}}
                    </ion-datetime>
                  </ion-col>
                  <ion-col>
                    <label class="card_bold">Order Time</label>
                    <ion-datetime displayFormat="h:mm a" value="{{order.ordertime}}">{{order.ordertime}}
                    </ion-datetime>
                    <!-- <h5 class="card_bold"></h5> -->
                  </ion-col>
                </ion-row>
   
            
            <ion-row>
              <ion-col>
                <ion-button color="success"
                  class="ion-color ion-color-success md button button-solid ion-activatable ion-focusable hydrated" expand="block" size="small" (click)="vieworder(order)" >view
                </ion-button>
              </ion-col>
              <!-- <ion-col>
                <ion-button color="warning"
                  class="ion-color ion-color-warning button button-solid ion-activatable ion-focusable hydrated" size="small"  (click)="updateorder(order)">
                  update</ion-button>
              </ion-col> -->

              <ion-col>
                <ion-button color="danger"
                  class="ion-color ion-color-danger button button-solid ion-activatable ion-focusable hydrated"expand="block" size="small"  (click)="removeorder(order.id)">
                  Delete</ion-button>
                  <!-- <ion-button color="danger" size="small" style="float: right;" (click)="removeorder(order.id)"></ion-button> -->
              </ion-col>
            </ion-row>
          </ion-card-content>
          
          
        </ion-card>
        <ion-row *ngIf="featch" class="divv ion-text-center col-center ">
          <!-- <ion-col class="divv ion-text-center col-center "> -->
            <img src="assets/image/loading.gif" alt="">
             <!-- <ion-spinner name="crescent" color="primary"></ion-spinner> -->
                      Loading Today Order...
          
        </ion-row>
        <!-- <ion-card class="item_card" >
          <ion-card-content>
            <ion-badge color="danger cclose" slot="end" ><ion-icon name="close-outline"></ion-icon></ion-badge>
            
            <h2 class="item_alresdy"> <span class="item_right"></span></h2>
            <h4>{{order.orderdate}} </h4>
            <p>Subtotal <span class="item_right"> -  = </span></p>
          </ion-card-content>
        </ion-card> -->
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
